<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true">
  <!-- background -->
  <rect width="16" height="16" rx="3" fill="#111111"/>

  <!-- brackets -->
  <g fill="#FFFFFF" opacity="0.8">
    <!-- [ -->
    <rect x="2.5" y="3.2" width="1.0" height="9.6" rx="0.3"/>
    <rect x="2.5" y="3.2" width="2.0" height="1.0" rx="0.3"/>
    <rect x="2.5" y="11.8" width="2.0" height="1.0" rx="0.3"/>

    <!-- ] -->
    <rect x="12.5" y="3.2" width="1.0" height="9.6" rx="0.3"/>
    <rect x="11.5" y="3.2" width="2.0" height="1.0" rx="0.3"/>
    <rect x="11.5" y="11.8" width="2.0" height="1.0" rx="0.3"/>
  </g>

  <!-- combined A/T monogram -->
  <g fill="#FFFFFF">
    <!-- A left leg -->
    <path d="M5.1 10 L6.2 10 L8.3 3.5 L7.4 3.5 Z" fill="#FFFFFF"
      stroke="#FFFFFF"
      stroke-width="0.3"
      stroke-linejoin="round" />

    <!-- A right leg -->
    <path d="M9.8 10 L10.9 10 L8.6 3.5 L7.7 3.5 Z" fill="#FFFFFF"
      stroke="#FFFFFF"
      stroke-width="0.3"
      stroke-linejoin="round" />

    <!--
    <path d="M5.65 10.2 L7.85 3.8"
      stroke="#FFFFFF"
      stroke-width="1.2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    -->
    
    <!-- 
    <path d="M10.35 10.2 L8.15 3.8"
      stroke="#FFFFFF"
      stroke-width="1.2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    -->


    <!-- shared bar: A crossbar + T top -->
    <rect x="5.2" y="6.8" width="5.6" height="1.2" rx="0.4"/>

    <!-- T stem (drops from the shared bar) -->
    <rect x="7.4" y="6.8" width="1.2" height="5.9" rx="0.4"/>
  </g>
</svg>
